<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<link rel="stylesheet" href="/css/admin/assets/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/css/admin/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/admin/assets/css/ace.min.css">
<link rel="stylesheet" href="/css/admin/assets/css/jquery-ui.css">
</head>
<body>
	<!-- header -->
	<div th:replace="navbar/home :: navbar"></div>

	<!-- main -->
	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<!-- sliebar -->
		<div th:replace="admin/slidebar :: slide"></div>

		<div th:replace="admin/list/order/listOrder :: main"></div>

		<!-- footer -->
		<footer th:replace="footer/admin_footer :: footer"></footer>

		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse display"> <i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
		</a>
	</div>


	<!-- Script -->
	<script src="/css/admin/assets/js/jquery.min.js"></script>
	<script src="/css/admin/assets/js/jquery-ui.js"></script>
	<!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
	<script src="/css/admin/assets/js/bootstrap.min.js"></script>
	<script src="/js/all.min.js"></script>
	<script src="/css/admin/assets/js/ace.min.js"></script>
	<script src="/css/admin/assets/js/jquery-ui.custom.min.js"></script>
	<script src="/css/admin/assets/js/jquery.ui.touch-punch.min.js"></script>
	<script src="/css/admin/assets/js/jquery.easypiechart.min.js"></script>
	<script src="/css/admin/assets/js/jquery.sparkline.min.js"></script>
	<script src="/css/admin/assets/js/jquery.flot.min.js"></script>
	<script src="/css/admin/assets/js/jquery.flot.pie.min.js"></script>
	<script src="/css/admin/assets/js/jquery.flot.resize.min.js"></script>
	<script src="/css/admin/assets/js/ace-elements.min.js"></script>
	<script src="/css/admin/assets/js/jquery-ui.min.js"></script>
	<script src="/css/admin/assets/js/ace-extra.min.js"></script>
</body>
</html>
