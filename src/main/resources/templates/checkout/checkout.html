<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main class="skin-light" th:fragment="checkout">
		<div class="container">

			<!--Section: Block Content-->
			<form class="mt-5 mb-4" action="#" th:action="@{/checkout}"
				method="post" th:object="${customer}">
				<div class="row">
					<!-- success message -->
					<div class="col-12" th:if="${param.success}">
						<div class="alert alert-info">You have successfully
							checkouted !</div>
					</div>
				</div>

				<!--Grid row-->
				<div class="row">

					<!--Grid column-->
					<div class="col-lg-8 mb-4">

						<!-- Card -->
						<div class="card wish-list pb-1">
							<div class="card-body">

								<h5 class="mb-2">Billing details</h5>

								<!-- Grid row -->
								<div class="row">

									<!-- Grid column -->
									<div class="col-lg-6">

										<!-- First name -->
										<div class="md-form md-outline mb-0 mb-lg-4">
											<label for="firstName" class="">First name</label> <input
												type="text" id="firstName" th:field="*{firstName}"
												class="form-control mb-0 mb-lg-2">
										</div>

									</div>
									<!-- Grid column -->

									<!-- Grid column -->
									<div class="col-lg-6">

										<!-- Last name -->
										<div class="md-form md-outline">
											<label for="lastName" class="">Last name</label> <input
												type="text" id="lastName" th:field="*{lastName}"
												class="form-control">
										</div>

									</div>
									<!-- Grid column -->

								</div>
								<!-- Grid row -->

								<!-- Address Part 1 -->
								<div class="md-form md-outline address">
									<label for="form14" class="active">Address</label> <input
										type="text" id="form14" th:field="*{address}"
										placeholder="House number and street name"
										class="form-control">
								</div>

								<!-- Phone -->
								<div class="md-form md-outline phone">
									<label for="form18">Phone</label> <input type="number"
										th:field="*{phone}" id="form18" class="form-control">
								</div>

								<!-- Email address -->
								<div class="md-form md-outline email">
									<label for="form19">Email address</label> <input type="email"
										th:field="*{email}" id="form19" class="form-control">
								</div>

								<!-- Additional information -->
								<div class="md-form md-outline info">
									<label for="form76" class="">Additional information</label>
									<textarea id="form76" class="md-textarea form-control" rows="4"
										th:field="*{info}"></textarea>
								</div>

							</div>
						</div>
						<!-- Card -->
					</div>
					<!--Grid column-->

					<!--Grid column-->
					<div class="col-lg-4">

						<!-- Card -->
						<div class="card mb-4">
							<div class="card-body">

								<h5 class="mb-3">The total amount of</h5>

								<ul class="list-group list-group-flush">
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
										Temporary amount <span>$ [[${total}]]</span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
										Shipping <span>Free</span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center px-0">
										Quantity <span>[[${qty}]]</span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
										<div>
											<strong>The total amount of</strong> <strong>
												<p class="mb-0">(including VAT)</p>
											</strong>
										</div> <span><strong>$ [[${total}]]</strong></span>
									</li>
								</ul>

								<button type="submit"
									class="btn btn-primary btn-block waves-effect waves-light">Make
									purchase</button>

							</div>
						</div>
						<!-- Card -->

						<!-- Card -->
						<div class="card mb-4">
							<div class="card-body">

								<a class="dark-grey-text d-flex justify-content-between"
									data-toggle="collapse" href="#collapseExample"
									aria-expanded="false" aria-controls="collapseExample"> Add
									a discount code (optional) <span><i
										class="fas fa-chevron-down pt-1"></i></span>
								</a>

								<div class="collapse" id="collapseExample">
									<div class="mt-3">
										<div class="md-form md-outline mb-0">
											<input type="text" id="discount-code"
												class="form-control font-weight-light"
												placeholder="Enter discount code">
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Card -->

					</div>
					<!--Grid column-->

				</div>
				<!--Grid row-->

			</form>
			<!--Section: Block Content-->
		</div>
	</main>
</body>
</html>
